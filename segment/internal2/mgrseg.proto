syntax = "proto3";

/*

"clang-format.style": "{ BasedOnStyle: LLVM, UseTab: Never, IndentWidth: 4, TabWidth:
  4, BreakBeforeBraces: Mozilla, AllowShortIfStatementsOnASingleLine: false,
